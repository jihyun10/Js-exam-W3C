<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Make with JS</title>
</head>
<body>
  <h3>자스로 만드는 무언가</h3>
  <hr>
  <script>
  var price = 0;
  var menu = prompt("무슨 매뉴를 주문하시겠습니까?","");
  switch (menu) {
    case "Strawberry juice" :
    case "딸기주스" : price = 1500;
    break;
    case "Grape juice":
    case "포도주스": price = 1200;
    break;
    case "Milk Coffee" :
    case "커피우유" : price = 1300;
    break;
    default:
    document.write(menu + "는 없는 매뉴입니다 :( ");
  }

  if(price != 0)
  document.write(menu + "는" + price + "원 입니다 :) ");
  </script>
</body>
</html>
